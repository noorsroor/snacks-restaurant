<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resturant</title>
</head>
<body>
    <h1>snacks restaurant</h1>
    <div id="container">
        
    </div>

    <form>
        <label>Enter Your Name: </label><br>
        <input type="text" id="name" placeholder="name"><br><br>
        <label>Enter Your Age</label><br>
        <input type="text" id="age" placeholder="age"><br><br>
        <label>Enter Your Gender</label><br>
        <input type="text" id="gender" placeholder="gender"><br><br>
        <label>Enter your order name</label><br>
        <input type="text" id="ordername" placeholder="order name"><br><br>

        <label>Select Your Order</label>
        <input type="radio" id="shawarma" name="orderType" value="Shawarma" required>
        <label for="shawarma">Shawarma</label>
        <input type="radio" id="zinger" name="orderType" value="Zinger" required>
        <label for="zinger">Zinger</label>
        <input type="radio" id="burger" name="orderType" value="Burger" required>
        <label for="burger">Burger</label><br><br>
        
        <label>select the order option</label>
        <input type="checkbox" id="combo" name="orderOption" value="Combo">
        <label for="combo">Combo</label><br>
        <input type="checkbox" id="sandwich" name="orderOption" value="Sandwich">
        <label for="sandwich">Sandwich</label><br><br>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="output"></div>
    <script src="./app3.js"></script>
</body>
</html>
